<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Data jenis bukti kegiatan</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Data Jenis Bukti Kegiatan</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Tambah data Jenis Bukti Kegiatan</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nama">Nama Jenis Bukti Kegiatan</label>
                            <input type="text" class="form-control" id="nama" placeholder="nama" />
                        </div>
                        <div class="form-group">
                            <label for="keterangan">Keterangan</label>
                            <input type="text" class="form-control pull-right" id="keterangan" name="alamat" placeholder="keterangan" />
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
