<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Edit Kegiatan</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Edit Data Kegiatan</h1>
    <form class="form-horizontal" method="post">
        <div class="form-group" >
            <label for="nama" class="col-sm-2 control-label">Nama</label>
            <div class="col-sm-10">
                <input type="text"
                       name="Nama" class="form-control" id="nama" placeholder="Nama" />
                <label class="control-label">
                </label>
            </div>
        </div>

        <div class="form-group" >
            <label for="ktrngn" class="col-sm-2 control-label">Keterangan</label>
            <div class="col-sm-10">
                <input type="text"
                       name="Keterangan" class="form-control" id="ktrngn" placeholder="Keterangan" />
                <label class="control-label">
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Simpan</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
