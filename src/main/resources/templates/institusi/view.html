<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Institusi</title>
</head>
<body>
<div layout:fragment="content">

    <h1>Data Institusi</h1>

    <form class="form-horizontal">
        <div class="form-group" >
            <label for="nama" class="col-sm-2 control-label">Nama</label>
            <div class="col-sm-10">
                <p class="form-control-static">STEI Tazkia</p>
            </div>
        </div>
        <div class="form-group" >
            <label for="alamat" class="col-sm-2 control-label">Alamat</label>
            <div class="col-sm-10">
                <p class="form-control-static">Sentul City, Kabupaten Bogor</p>
            </div>
        </div>

        <div class="form-group" >
            <label for="nohp" class="col-sm-2 control-label">No Telepon</label>
            <div class="col-sm-10">
                <p class="form-control-static">+62 21 1234567890</p>
            </div>
        </div>

        <div class="form-group" >
            <label for="website" class="col-sm-2 control-label">Website</label>
            <div class="col-sm-10">
                <p class="form-control-static">http://www.tazkia.ac.id</p>
            </div>
        </div>

        <div class="form-group" >
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <p class="form-control-static">info@tazkia.ac.id</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a th:href="@{/institusi/form}" class="btn btn-default">Edit</a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
