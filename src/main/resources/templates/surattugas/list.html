<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Surat Tugas</title>
</head>
<body>
<div layout:fragment="content">

    <a class="btn btn-primary pull-right" th:href="@{/surattugas/form}">Tambah surat tugas</a>

    <p/>

    <table class="table table-striped table-hovered">
        <thead>
        <tr>
            <th>No.</th>
            <th>Jenis Surat</th>
            <th>No Surat</th>
            <th>Penerima</th>
            <th>Tanggal Mulai</th>
            <th>Tanggal Selesai</th>
            <th>
                &nbsp;
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="st,iter : ${suratTugas}">
            <td th:text="${iter.count}">1</td>
            <td th:text="${st.jenisSurat.nama}">id</td>
            <td th:text="${st.noSurat}">noSurat</td>
            <td th:text="${st.penerima.nama}">id</td>
            <td th:text="${st.tanggalMulai}">tanggalMulai</td>
            <td th:text="${st.tanggalSelesai}">tanggalSelesai</td>
            <td>
                <a th:href="@{/surattugas/form(id=${st.id})}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
