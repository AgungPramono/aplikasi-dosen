<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Tambah Poin Kegiatan</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Edit Poin Kegiatan</h1>

    <form class="form-horizontal" th:object="${poinKegiatan}" method="post">
        <div class="form-group" th:classappend="${#fields.hasErrors('jenisKegiatan')} ? 'has-error'">
            <label for="jenisKegiatan" class="col-sm-2 control-label">Jenis Kegiatan</label>
            <div class="col-sm-10">
                <select class="form-control" name="jenisKegiatan" th:field="*{jenisKegiatan}">
                    <option value="">Pilih Jenis Kegiatan</option>
                    <option th:each="js : ${daftarJenisKegiatan}"
                            th:value="${js.id}"
                            th:text="${js.nama}">Pilihan Jenis Kegiatan
                    </option>
                </select>
                <label class="control-label" th:errors="*{jenisKegiatan}">
                    Pesan error nanti di sini
                </label>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('jabatan')} ? 'has-error'">
            <label for="jabatan" class="col-sm-2 control-label">Jabatan</label>
            <div class="col-sm-10">
                <select class="form-control" name="jabatan" th:field="*{jabatan}">
                    <option value="">Pilih jabatan</option>
                    <option th:each="js : ${daftarJabatan}"
                            th:value="${js.id}"
                            th:text="${js.nama}">Pilihan Jabatan
                    </option>
                </select>
                <label class="control-label" th:errors="*{jabatan}">
                    Pesan error nanti di sini
                </label>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('nilaiMaksimum')} ? 'has-error'">
            <label for="nilaiMaksimum" class="col-sm-2 control-label">Nilai Maksimum</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{nilaiMaksimum}"
                       name="nilaiMaksimum" class="form-control" id="nilaiMaksimum" placeholder="Nilai Maksimum"/>
                <label class="control-label" th:errors="*{nilaiMaksimum}">
                    Pesan error nanti di sini
                </label>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('nilai')} ? 'has-error'">
            <label for="nilai" class="col-sm-2 control-label">Nilai</label>
            <div class="col-sm-10">
                <input type="text"
                       th:field="*{nilai}"
                       name="nilai" class="form-control" id="nilai" placeholder="Nilai"/>
                <label class="control-label" th:errors="*{nilai}">
                    Pesan error nanti di sini
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Simpan</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
