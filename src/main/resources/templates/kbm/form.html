<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Input Kegiatan Belajar Mengajar</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Input Kegiatan Belajar Mengajar</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Kegiatan Belajar Mengajar</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-10">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="keterangan">Keterangan</label>
                            <input type="text"
                                   name="keterangan" class="form-control" id="keterangan" placeholder="Keterangan Kegiatan" />
                            <label class="control-label">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="tanggalMulai">Tanggal Mulai</label>
                            <input type="text"
                                   name="tanggalMulai" class="form-control" id="tanggalMulai" placeholder="yyyy-MM-dd" />
                            <label class="control-label">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="tanggalSelesai">Tanggal Selesai</label>
                            <input type="text"
                                   name="tanggalSelesai" class="form-control" id="tanggalSelesai" placeholder="yyyy-MM-dd" />
                            <label class="control-label">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="mataKuliah">Mata Kuliah</label>
                            <input type="text"
                                   name="mataKuliah" class="form-control" id="mataKuliah" placeholder="yyyy-MM-dd" />
                            <label class="control-label">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="sks">Jumlah SKS</label>
                            <input type="text"
                                   name="sks" class="form-control" id="sks" placeholder="yyyy-MM-dd" />
                            <label class="control-label">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="programStudi">Program Studi</label>
                            <input type="text"
                                   name="programStudi" class="form-control" id="programStudi" placeholder="yyyy-MM-dd" />
                            <label class="control-label">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="jenjang">Jenjang</label>
                            <input type="text"
                                   name="jenjang" class="form-control" id="jenjang" placeholder="yyyy-MM-dd" />
                            <label class="control-label">
                                Pesan error nanti di sini
                            </label>
                        </div>
                        <div class="form-group">
                            <a th:href="@{/jabatan/list}" class="btn btn-default" role="button">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button type="submit" class="btn btn-default">Simpan</button>
                        </div>
                    </div>
                    <!-- /.box-body -->

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
